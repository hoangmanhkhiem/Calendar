<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="refresh" content="60">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="nav-bar">
    <a href="/up" class="menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo">
    <i class="fa-solid fa-bell"></i>
    <div class="nav-buttons">
        <button class="prev" onclick="prevMonth()"><i class="fa-solid fa-caret-left"></i></button>
        <button class="next" onclick="nextMonth()"><i class="fa-solid fa-caret-right"></i></button>
    </div>
    <select id="month" class="month" onchange="selectMonth()">
        <option value="-">Tháng</option>
        <option value="0">Tháng 1</option>
        <option value="1">Tháng 2</option>
        <option value="2">Tháng 3</option>
        <option value="3">Tháng 4</option>
        <option value="4">Tháng 5</option>
        <option value="5">Tháng 6</option>
        <option value="6">Tháng 7</option>
        <option value="7">Tháng 8</option>
        <option value="8">Tháng 9</option>
        <option value="9">Tháng 10</option>
        <option value="10">Tháng 11</option>
        <option value="11">Tháng 12</option>
    </select>
    <i class="fa-regular fa-calendar"></i>
    <i class="fa-solid fa-filter"></i>
</div>
<div>
    <hr class="line" style="accent-color: black">
</div>
<div id="calendar">
    <table class="calendar" id="calendarTable">
        <thead>
        <tr id="thu">
            <th id="0">TH 2</th>
            <th id="1">TH 3</th>
            <th id="2">TH 4</th>
            <th id="3">TH 5</th>
            <th id="4">TH 6</th>
            <th id="5">TH 7</th>
            <th id="6">CN</th>
        </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
    </table>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://kit.fontawesome.com/facb3939e3.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
